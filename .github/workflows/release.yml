name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Installation
          
          Install via Homebrew:
          ```
          brew install fstark/macflim/flimmaker
          ```
          
          This will build from source and install all dependencies automatically.
        draft: false
        prerelease: false

  test-builds:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-13
            arch: x86_64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        brew install gcc@14
        brew install ffmpeg
        brew install yt-dlp
        brew install imagemagick
      
    - name: Test build on ${{ matrix.arch }}
      run: |
        cd src
        make clean
        make release CPP=g++-14
        file ../flimmaker
        ../flimmaker --help

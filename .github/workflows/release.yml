name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Installation
          
          ### macOS
          Install via Homebrew:
          ```
          brew install fstark/macflim/flimmaker
          ```
          
          This will build from source and install all dependencies automatically.
          
          ### Windows
          Download the `flimmaker-windows-x86_64-${{ github.ref_name }}.zip` file below, extract it, and run `flimmaker.exe`.
          All required DLLs are included.
        draft: false
        prerelease: false
    
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  test-builds:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-13
            arch: x86_64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        brew install gcc@14
        brew install ffmpeg
      
    - name: Test build on ${{ matrix.arch }}
      run: |
        cd src
        make clean
        make release CPP=g++-14
        make test

  build-windows:
    needs: create-release
    uses: ./.github/workflows/build-windows.yml
  
  attach-windows-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-windows]
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build-windows.outputs.artifact-name }}
        path: flimmaker-windows/
        
    - name: Create ZIP archive
      run: |
        cd flimmaker-windows
        # Update README with version info
        echo "" >> README.txt
        echo "Version: ${{ github.ref_name }}" >> README.txt
        echo "Commit: ${{ github.sha }}" >> README.txt
        zip -r ../flimmaker-windows-x86_64-${{ github.ref_name }}.zip .
        cd ..
        ls -lh flimmaker-windows-x86_64-${{ github.ref_name }}.zip
        
    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./flimmaker-windows-x86_64-${{ github.ref_name }}.zip
        asset_name: flimmaker-windows-x86_64-${{ github.ref_name }}.zip
        asset_content_type: application/zip

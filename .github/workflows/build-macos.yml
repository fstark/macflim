name: Build macOS (ARM64)

on:
  push:
    branches: [ main, generators ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        brew install gcc@14
        brew install ffmpeg
        brew install yt-dlp
        brew install imagemagick
      
    - name: Build flimmaker
      run: |
        cd src
        make clean
        make release CPP=g++-14
        
    - name: Test binary
      run: |
        file flimmaker
        ./flimmaker --help
